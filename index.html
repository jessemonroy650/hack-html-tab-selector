<html class=height100percent>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

<body class=height100percent>

        <h2>Hack HTML Tab Selector</h2>

        <div id=test></div>
    </div>
    <div id=theTabs class='heightTheBalance '>
        <div id=theTabSelector class='theTabSelector'>
            <button id=tab1 class='tab tabBorder tabRadius'>Summary</button><!-- This comment correct an HTML reflow bug. Namely, a 'white space' layout feature/bug.
         --><button id=tab2 class='tab tabBorder tabRadius'>Full</button>

        <div id=tab1Data class='tabData height100percent'> abc. this is hello.
            <img src=img/bellpepper.png>
        </div>
        <div id=tab2Data class='tabData height100percent hidden'> def. this is hello.
            <img src=img/icon.png>
        </div>
    </div>
</body>
